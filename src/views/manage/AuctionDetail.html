<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuctionDetail</title>
    <link rel="stylesheet" href="AuctionDetail.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="auction-detail-container">
        <div class="header">
            <div class="navigation-bar">
                <div class="navigation-bar-left-content">
                    <img class="logo" src="../../assets/images/logo_png.png" alt="">
                    <div class="project-name">Nishikigoi Nexus</div>
                </div>

                <div class="navigation-bar-right-content">
                    <a class="staff">STAFF</a>
                    <a class="home">HOME</a>
                    <a class="auction">AUCTION</a>
                    <a class="blog">BLOG</a>
                    <a class="about">ABOUT</a>
                    <a class="account">ACCOUNT</a>
                </div>
            </div>
        </div>
        <div class="body-content">
            <div class="navigation-bar-vertically">
                <a class="member">Member</a>
                <a class="breeder">Breeder</a>
                <a class="request">Request</a>
                <a class="auction-vertically">Auction</a>
                <a class="koi">KOI</a>
                <a class="blog-vertically">Blog</a>
            </div>
            <div class="body-content-right">
                <div class="auction-detail-content">
                    <div class="auction-detail-content-row1">
                        <div class="status">Status: Active</div>
                        <select name="" id="" class="set-status">
                            start-date <option value="">Set status &nbsp;&nbsp; v</option>

                        </select>
                    </div>
                    <div class="auction-detail-content-row2">
                        Auction Detail
                    </div>
                    <div class="auction-detail-content-row3">
                        Create date: YYYY/MM/DD hh:mm:ss
                    </div>
                    <div class="auction-detail-content-row4">
                        <label for="create-by-input" class="create-by-label">Create By</label>
                        <input type="text" class="create-by-input" value="Thinh">
                    </div>
                    <div class="auction-detail-content-row5">
                        <div class="update-by">
                            <label for="update-by-input" class="update-by-label">Update By</label>
                            <input type="text" class="update-by-input" value="Thinh">
                        </div>
                        <div class="last-update"> <label for="last-update-input" class="last-update-label">Last
                                Update</label>
                            <input type="datetime" class="last-update-input" value="YYYY/MM/DD hh:mm:ss">
                        </div>
                    </div>
                    <div class="auction-detail-content-row6">
                        <div class="start-date">
                            <label for="start-date-input" class="start-date-label">Start Date</label>
                            <input type="datetime" class="start-date-input" value="YYYY/MM/DD hh:mm:ss">
                        </div>
                        <div class="end-date">
                            <label for="end-date-input" class="end-date-label">End Date</label>
                            <input type="datetime" class="end-date-input" value="YYYY/MM/DD hh:mm:ss">
                        </div>
                    </div>
                    <div class="auction-detail-content-row7">
                        <div class="fish-entry">
                            <div class="fish-entry-text">Fish Entry</div>
                            <button class="fish-entry-addition"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="auction-detail-content-row8">
                        <table class="table-manage-blog">
                            <tr>
                                <th>No</th>
                                <th>Fish ID</th>
                                <th>Type Bidding</th>
                                <th>Status</th>
                                <th>Result</th>
                                <th>Details</th>


                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Fsih 1</td>
                                <td>Fixed Price</td>
                                <td>Available</td>
                                <td>Bidding</td>
                                <td><button class="details-btn">Detail</button></td>
                            </tr>

                        </table>
                    </div>



                    <div class="auction-detail-content-row10">
                        <button class="update-btn">Update</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </div>

            </div>


        </div>

    </div>





</body>

</html>
