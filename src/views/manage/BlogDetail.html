<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDetail</title>
    <link rel="stylesheet" href="BlogDetail.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="blog-detail-container">
        <div class="header">
            <div class="navigation-bar">
                <div class="navigation-bar-left-content">
                    <img class="logo" src="../../assets/images/logo_png.png" alt="">
                    <div class="project-name">Nishikigoi Nexus</div>
                </div>

                <div class="navigation-bar-right-content">
                    <a class="staff">STAFF</a>
                    <a class="home">HOME</a>
                    <a class="auction">AUCTION</a>
                    <a class="blog">BLOG</a>
                    <a class="about">ABOUT</a>
                    <a class="account">ACCOUNT</a>
                </div>
            </div>
        </div>
        <div class="body-content">
            <div class="navigation-bar-vertically">
                <a class="member">Member</a>
                <a class="breeder">Breeder</a>
                <a class="request">Request</a>
                <a class="auction-vertically">Auction</a>
                <a class="koi">KOI</a>
                <a class="blog-vertically">Blog</a>
            </div>
            <div class="body-content-right">
                <div class="blog-detail-content">
                    <div class="blog-detail-content-row1">
                        <div class="status">Status: Active</div>
                        <select name="" id="" class="set-status">
                            <option value="">Set status &nbsp;&nbsp; v</option>

                        </select>
                    </div>
                    <div class="blog-detail-content-row2">
                        Blog Detail
                    </div>
                    <div class="blog-detail-content-row3">
                        Create date: YYYY/MM/DD hh:mm:ss
                    </div>
                    <div class="blog-detail-content-row4">
                        <label for="create-by-input" class="create-by-label">Create By</label>
                        <input type="text" class="create-by-input" value="Thinh">
                    </div>
                    <div class="blog-detail-content-row5">
                        <div class="update-by">
                            <label for="update-by-input" class="update-by-label">Update By</label>
                            <input type="text" class="update-by-input" value="Thinh">
                        </div>
                        <div class="last-update"> <label for="last-update-input" class="last-update-label">Last
                                Update</label>
                            <input type="datetime" class="last-update-input" value="YYYY/MM/DD hh:mm:ss">
                        </div>
                    </div>
                    <div class="blog-detail-content-row6">
                        <label for="title-input" class="title-label">Title</label>
                        <input type="text" class="title-input" value="Nhat Ban">
                    </div>
                    <div class="blog-detail-content-row7">
                        <label for="pond-address-input" class="pond-address-label">Pond Address</label>
                        <input type="text" class="pond-address-input" value="Quan 9, HCM">
                    </div>
                    <div class="blog-detail-content-row8">
                        <button class="update-btn">Update</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </div>

            </div>


        </div>

    </div>





</body>

</html>
